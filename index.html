<!DOCTYPE html>
<html>
<head>

		img {
			width:50px;

			text-align: center;

		}

		body {
			color:#31081F;
			font-family: "Fredoka", sans-serif;

			margin-left:40%;

			position: fixed;

    		left: 0;

    	}

		.button {
			width:100%;
		}

		.password {
			width:100%;
		}

		.username {
			width:100%;
		}


	</style>
</head>

	<div class="header">

				<br />

				<label>
					Username:

				<br />

				<label>
				Password:

				</label>
				<br />
				<br />
